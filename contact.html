<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Simple Shopping Website</title>
    <link rel="stylesheet" href="contact.css">

</head>
<body>    
    <nav>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo">
        </a>
        <ul>
            <li><a href="index.html">Featured</a></li>
            <li><a href="index.html">More Items</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact No:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="concern">Concern:</label>
                <textarea id="concern" name="concern" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer id="contact">
        <p>&copy; 2024 Starring Toys</p>
        <p>Email: starringtoysshop@gmail.com | Phone: +63 912 345 6789</p>
    </footer>
</body>
</html>
